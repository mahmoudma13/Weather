<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Weather</title>

    <!--! Link fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <!-- ! Link bootstrap -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!--! Link Font Awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!--! Link style sheet -->
    <link rel="stylesheet" href="./CSS/main.css">

</head>


<body>

    <!-- navbar -->
    <div class="site-header py-5">
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand text-white position-relative" href="#">
                    <img src="./img/logo.png" alt="" width="60" height="44" class="d-inline-block align-text-top">
                    Weather App
                    <span>tagline goes here</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active px-4 mx-2" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4 mx-2" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4 mx-2" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link px-4 mx-2" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4 mx-2" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- end navbar -->

    <!-- start content -->
    <div class="site-content">

        <div class="hero">
            <div class="container">
                <form class="find-location m-auto">
                    <input type="text" placeholder="Find your location..." id="search">
                    <input type="button" value="Find" id="submit">
                </form>

            </div>
        </div>

        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container m-auto mb-3" id="forecast">

                </div>
            </div>
        </div>

        <!-- end content -->

        <!-- footer -->

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-4 text-center col-md-offset-1">
                        <div class="social-links">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                        </div>
                    </div>
                </div>

                <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>
        <!-- end footer -->
    </div>

    <!--! Link js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--! Link js main -->
    <script src="./js/script.js"></script>
</body>

</html>
